<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Story Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #a6dcf6; /* Pale pink */
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #6c63ff;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #6c63ff;
      font-weight: 600;
    }

    nav a.signup {
      background-color: #6c63ff;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .generator-form {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
    }

    textarea,
    input,
    select {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      resize: none;
    }

    button {
      background-color: #6c63ff;
      color: white;
      font-size: 1rem;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 150px;
    }

    button:hover {
      background-color: #574fd6;
    }

    .mic-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.8rem;
      color: #6c63ff;
      margin-left: 15px;
      align-self: center;
      transition: color 0.3s ease;
    }

    .mic-button:hover {
      color: #574fd6;
    }

    .output-story {
      margin-top: 20px;
      padding: 20px;
      background: #f0f4ff;
      border-radius: 12px;
      min-height: 120px;
      white-space: pre-wrap;
      font-size: 1rem;
      color: #333;
      box-shadow: inset 0 0 5px #bbb;
    }

    .form-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸ§  Story-Generator</div>
    <nav>
      <a href="#">Login</a>
      <a class="signup" href="#">Sign Up</a>
    </nav>
  </header>

  <main>
    <form class="generator-form" id="storyForm">
      <textarea placeholder="Generate a story about.." rows="4" id="prompt"></textarea>
      <input type="number" placeholder="Number of words for story" id="wordCount" />
      <input type="text" placeholder="Genre" id="genre" />
      <select id="language">
        <option>English</option>
        <option>Telugu</option>
        <option>Hindi</option>
      </select>

      <div class="form-actions">
        <button type="submit">Generate</button>
        <button type="button" class="mic-button" id="readStory" title="Read story aloud" aria-label="Read story aloud">ðŸŽ¤</button>
      </div>

      <div class="output-story" id="outputStory">Your generated story will appear here...</div>
    </form>
  </main>

  <script>
    const form = document.getElementById('storyForm');
    const outputStory = document.getElementById('outputStory');
    const micButton = document.getElementById('readStory');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      // Placeholder: simulate story generation for demo
      const prompt = document.getElementById('prompt').value.trim();
      const wordCount = parseInt(document.getElementById('wordCount').value);
      const genre = document.getElementById('genre').value.trim();
      const language = document.getElementById('language').value;

      if (!prompt) {
        alert('Please enter a prompt to generate a story.');
        return;
      }

      // Simple fake story for demo purposes
      let story = `Once upon a time, a story about "${prompt}" in the genre of "${genre}" was told. This story is approximately ${wordCount || 100} words long. It is written in ${language}.`;

      outputStory.textContent = story;
    });

    micButton.addEventListener('click', () => {
      const storyText = outputStory.textContent;
      if (!storyText || storyText === "Your generated story will appear here...") {
        alert('Please generate a story first!');
        return;
      }

      // Use Web Speech API to read aloud
      const utterance = new SpeechSynthesisUtterance(storyText);
      // Optionally, set language based on selected option
      const langSelect = document.getElementById('language').value.toLowerCase();
      if (langSelect === 'telugu') {
        utterance.lang = 'te-IN';
      } else if (langSelect === 'hindi') {
        utterance.lang = 'hi-IN';
      } else {
        utterance.lang = 'en-US';
      }
      speechSynthesis.speak(utterance);
    });
  </script>
</body>
</html>
